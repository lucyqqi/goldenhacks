{% extends 'layout.html' %}

{% block body %}
<center>
<h1 class="display-4" style="background: linear-gradient(to right, lightblue, blue); font-size: 70px; -webkit-background-clip: text; background-clip: text; color: transparent; font-weight: bold;">educational video</h1>
    <p class="lead">Enter the educational video you want to transcribe and summarize down below.</p>

    <br>
    <br>
    
    <form action="/process" method="POST" enctype="multipart/form-data">
        <div class="form-group">
            <label for="videoUpload">Upload Audio:</label>
            <input type="file" style="width: 30%" class="form-control" id="videoUpload" name="video">
        </div>
        <br>
        <div class="form-group">
            <label for="languageSelect">Select Language:</label>
            
            <select class="form-control" id="languageSelect" name="language" style="width: 30%; font-weight: 300px; text-align: center;">
                <option value="english" style="text-align: center; font-weight: 300;">English</option>
                <option value="french"> French</option>
                <option value="chinese">Chinese</option>

            </select>
        </div>        
    

        <br>
        <br>
        <br>
        <a class="btn btn-primary" href="/summary" role="button">Generate</a>
    </form>

    <style>
        /* Styles for the floating circles */
        .floating-circle {
            position: absolute; /* Keep the position as absolute */
            border-radius: 50%;
            animation: floatCircle 4s infinite;
            opacity: 0.4; /* Lighter shade of blue (adjust opacity as needed) */
            z-index: -1; /* Set a lower z-index to place the circles behind other elements */
        
        }
    
        /* Define different shades of blue for the circles */
        .circle-1 {
            background-color: #adc2e6; /* Light blue */
            width: 30px;
            height: 30px;
        }
    
        .circle-2 {
            background-color: #87ceeb; /* Lighter blue */
            width: 50px;
            height: 50px;
        }
    
        .circle-3 {
            background-color: #6886da; /* Steel blue */
            width: 80px;
            height: 80px;
        }
    
        /* Keyframes for the floating animation */
        @keyframes floatCircle {
            0% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-15px);
            }
            100% {
                transform: translateY(0);
            }
        }
    </style>

</center>

<style>
    body {
        opacity: 1;
        transition: opacity 0.5s ease-in-out;
    }

    body.fade-out {
        opacity: 0;
    }
</style>
<script>
    document.addEventListener("DOMContentLoaded", function () {
        document.querySelector(".transition-link").addEventListener("click", function (e) {
            e.preventDefault();
            document.body.classList.add("fade-out");
            setTimeout(function () {
                window.location.href = e.target.href;
            }, 500); // Adjust the delay to match the transition duration
        });
    });
</script>
{% endblock %}
